<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Generate a random number between 1 and 100
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      let guesses = 0;
      let maxGuesses = 10;
      let userGuess = null;

      // Simulate the guessing process
      while (userGuess < maxGuesses) {
        // Replace this with real user input in practice
        userGuess = parseInt(prompt("Guess a number between 1 and 100: "));
        guesses++;
        if (userGuess > randomNumber) {
          console.log("Too high! Try again.");
        } else if (userGuess < randomNumber) {
          console.log("Too low! Try again.");
        } else {
          console.log(`Correct! You guessed it in ${guesses} tries.`);
          break;
        }

        if (guesses === maxGuesses && userGuess !== randomNumber) {
          console.log(
            `You've reached the limit of ${maxGuesses} guesses. The correct number was ${randomNumber}.`
          );
        }
      }
    </script>
  </body>
</html>
